machine:
  environment:
    K8S_VER: v1.1.7
    K8S_URL: https://storage.googleapis.com/kubernetes-release/release
  services:
    - docker

dependencies:
  pre:
    - curl -L -o /home/ubuntu/bin/kubectl ${K8S_URL}/${K8S_VER}/bin/linux/amd64/kubectl
    - chmod +x /home/ubuntu/bin/kubectl
  override:
    - docker info
